<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>開獎球互動頁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>歷史號碼互動</h2>

  <!-- 分頁控制 -->
  <div id="pagination">
    <button onclick="prevPage()">上一頁</button>
    <button onclick="nextPage()">下一頁</button>
    第 <span id="pageNum">1</span> 頁
  </div>

  <!-- 資料表格 -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>日期</th><th>星期</th><th>號碼1</th><th>號碼2</th>
        <th>號碼3</th><th>號碼4</th><th>號碼5</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>號碼鍵操作</h3>
  <div class="number-grid" id="numberGrid"></div>

  <div>
    <button class="ctrl-btn" onclick="addWu()">ㄨ</button>
    <button class="ctrl-btn" onclick="addS('二')">二</button>
    <button class="ctrl-btn" onclick="addS('三')">三</button>
    <button class="ctrl-btn" onclick="addS('四')">四</button>
    <button class="ctrl-btn" onclick="addCar()">坐車</button>
    <button class="ctrl-btn" onclick="okLine()">OK</button>
    <button class="ctrl-btn" onclick="cancelLast()">取消</button>
    <button class="ctrl-btn" onclick="switchGroup()">切換組</button>
  </div>

  <div class="display" id="displayArea"></div>

  <script src="script.js"></script>
</body>
</html>
